{% extends 'base.html' %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for msg in messages %}
<p>{{msg}}</p>
{% endfor %}
{% endif %}
{% endwith %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
            <div class="card">
                <h2 class="row justify-content-center align-items-center">{{ type }}</h2>
                <div class="card-body">
                    <form action="#" autocomplete="off" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="user_name" placeholder="username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="user_password" placeholder="password"
                                required>
                        </div>
                        {% if type == 'Register'%}   
                        Info   
                        <div class="form-group">
                            <input type="number" class="form-control" name="body_age" placeholder="age"
                                required>
                        </div>                  
                        <div class="form-group">
                            <input type="number" class="form-control" name="body_height" placeholder="height inches" required>
                        </div>

                        <div class="form-group">
                            <input type="number" class="form-control" name="body_weight" placeholder="weight lbs"
                                required>
                        </div>
                        <div class="form-group">
                            <input type="radio" id=male name="body_gender" value="male">
                            <label for="male">Male</label>
                            <input type="radio" name="body_gender" value="female">
                            <label for="female">Female</label>

                        </div>
                        <div class="form-group">
                            <label for="is_trainer">Trainer
                                <input type="checkbox" class="form-control" id='is_trainer' name="is_trainer"></label>
                        </div>
                        {% endif %}
                        <button type="submit" value="submit" class="btn btn-primary">{{ type }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
